language: php

php:
  - "5.6"
  - "7.0"
  - "7.1"
  - "7.2"

env:
  - WP_VERSION=4.9.4
  - WP_VERSION=4.8.5
  - WP_VERSION=4.7.9
  - WP_VERSION=4.6.10
  - WP_VERSION=4.5.13

services:
  - mysql

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

cache:
  directories:
    - $HOME/.composer/cache

install:
    - ./bin/env.sh
    - composer install --ignore-platform-reqs
    - ./vendor/bin/phing tests:db:create

script: ./vendor/bin/phing wp:download:dev tests:config tests

jobs:
  include:
    - stage: inspect
      script: ./vendor/bin/phing inspect
      php: 7.0

stages:
  - inspect
  - test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
